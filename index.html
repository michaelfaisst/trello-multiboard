<!DOCTYPE html>
<html lang="en">
<head>

    <title>TRELLO MULTIBOARD</title>

    <!-- base of the trello-multiboard -->
    <base href="http://localhost/trello-multiboard/" />

    <!-- bootstrap -->
    <link href="css/bootstrap.min.css?v=1" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css?v=1" rel="stylesheet">

    <!-- app -->
    <link rel="stylesheet" href="css/style.min.css">
    <link rel=icon href=img/trello.png sizes="30x30" type="image/png">

    <link rel="apple-touch-icon" href="img/trello_small.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/trello_small.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/trello_medium.png">

    <!-- other meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>
<body role="document">

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">TRELLO MULTIBOARD <span id="version"></span></a>
          </div>

          <div id="navbar" class="navbar-collapse collapse">

              <div class="navbar-right">
                  <ul class="nav navbar-nav">

                      <li class="dropdown">
                          <a id="trello-name" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
                          <ul class="dropdown-menu">
                              <li><a id="trello-id" href="#"></a></li>
                              <li role="separator" class="divider"></li>
                              <li><a id="trello-link" href="#">Trello Link</a></li>
                              <li><a id="trello-bookmark" href="#">Bookmark Link</a></li>
                          </ul>
                      </li>

                  </ul>

              </div>
          </div><!--/.navbar-collapse -->

      </div>
  </nav>

  <div class="theme-showcase container-fluid" role="main">

      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Options</h3>
          </div>
          <div class="panel-body">

              <div class="col-md-4">
                  Boards: <select class="drop-boards form-control"></select>
              </div>

              <div class="col-md-4">
                  Members: <select class="drop-member form-control"></select>
              </div>

              <div class="col-md-4">
                  <p>Show All or Refresh Cards: <br/><button type="button" class="btn btn-sm btn-primary btn-showall">Show All</button> <button type="button" class="btn btn-sm btn-primary btn-refresh">Refresh</button></p>
              </div>

          </div>
      </div>

      <div class="content-cards">

          <div class="page-header">
              <h1>Cards <span id="member-name"></span></h1>
          </div>
          <div class="col-md-3">
              <h3>Ready</h3>
              <div class="trello-ready target-ready"></div>
          </div>

          <div class="col-md-6">
              <h3>Working</h3>
              <div class="trello-working target-working"></div>
          </div>

          <div class="col-md-3">
              <h3>Done</h3>
              <div class="trello-done target-done"></div>
          </div>

      </div>

      <div id="templates" style="display:none">

          <div id="template-card" class="well card">
              <!-- img class="card-img-top" data-src="..." alt="Card image cap" / -->
              <div class="card-block">
                  <p>
                      <span class="card-project">pj</span> | <span class="card-number">0</span>
                  </p>
                  <h4 class="card-title">
                      <a class="card-title-link" target="_blank">card title</a>
                  </h4>
                  <p class="card-members"></p>
                  <table id="template-checklist">
                      <tr><td class="tasks-header"></td></tr>
                      <tr>
                          <td style="width:50%; vertical-align:top">
                              <ol class="tasks-incomplete"></ol>
                          </td>
                          <td style="width:50% vertical-align:top">
                              <ol class="tasks-complete"></ol>
                          </td>
                      </tr>
                  </table>
              </div>
          </div>
      </div>

  </div> <!-- container -->

  <footer class="footer col-md-12">
      <div>
          <div class="footer-text">
              <span>Author: <a href="https://github.com/natterstefan/trello-multiboard">natterstefan</a></span>
              <span class="github">|| Fork of <a href="https://github.com/schwendinger/trello-multiboard">"Trello Multiboard"</a> (Manfred Schwendinger)</span>
              <a class="scrollup" href="#"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
          </div>
      </div>
  </footer>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.5/clipboard.min.js?v=1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js" data-main="main"></script>

</body>
</html>
